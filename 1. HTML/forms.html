<!Doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>
    
    <body>
        <form method="get">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Type your email here" size="30px" maxlength="100" id="email">
            <label for="password">passwd</label>
            <input type="password" name="password" placeholder="password" size="30px" maxlength="30" id="password">
            <input type="submit" value="login" >
        </form>
    </body>
</html>
