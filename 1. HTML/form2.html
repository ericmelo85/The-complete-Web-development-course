<!Doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Form 2</title>
    </head>
    
    <body>
        <form>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Address" size="30px" maxlength="100"><br />
            <label for="postcode">Postcode</label>
            <input type="text" name="postcode" id="postcode" placeholder="Postcode" size="30px" maxlength="100"><br />
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="City" size="30px" maxlength="100"><br />
            <!-- Dropdown menu -->
            <p>Choose your shipping method</p>
            <select name="shipping" id="shipping">
                <option value="free super saving shipping">Free super saver shipping</option>
                <option value="two days shipping">Two days shipping</option>
                <option value="one day shipping">One day shipping</option>
            </select>
            <p>Choose your payment method</p>
            <label> Paypal <input type="radio" name="payment" value="paypal"></label>
            <label> Debit Card <input type="radio" name="payment" value="debit card"></label>
            <label> Credit card <input type="radio" name="payment" value="credit card"></label>
            <br/>
            <label for="connent">Comment</label>
            <textarea rows="4" cols="40" name="comment" id="comment"></textarea>
            <br />
            <label>Sign me up for email update<input type="checkbox" name="email update" checked="checked"></label> <br >
            <label>Securely save my payment details<input type="checkbox" name="save payment" checked="checked"></label><br />
            <input type="submit" value="submit">
        </form>
    </body>
</html>
